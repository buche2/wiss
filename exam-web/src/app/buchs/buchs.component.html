<input [(ngModel)]="book"><button (click)="addBook()">Add Book</button>

<br>
<a routerLink="/admin/user">Link to admin user</a>
<br>
<a routerLink="/admin/role">Link to admin role</a>
<br>

<a (click)="addBook()">AddBook</a>


<p *ngIf="user != null">
  {{user.name}} {{user.role.toString()}} {{user.id}}
</p>

<ul>
  <li *ngFor="let b of books()">{{b}}</li>
</ul>
